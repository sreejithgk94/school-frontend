
<article class="card-body">
  <form>
      <div class="form-row">
          <div class="col form-group">
              <label>First name </label>   
                <input type="text" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
              <label>Last name</label>
                <input type="text" class="form-control" placeholder=" ">
          </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->
      <div class="form-group">
        <label>Address</label>
            <textarea class="form-control" placeholder=""></textarea>
    </div> <!-- form-group end.// -->
      <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div> <!-- form-group end.// -->
      <div class="form-group">
              <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="option1">
            <span class="form-check-label"> Male </span>
          </label>
          <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="option2">
            <span class="form-check-label"> Female</span>
          </label>
          <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="option3">
            <span class="form-check-label"> Other</span>
          </label>
      </div> <!-- form-group end.// -->
      <div class="form-row">
          <div class="form-group col-md-6">
            <label>State</label>
            <input type="text" class="form-control">
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Country</label>
            <select id="inputState" class="form-control">
              <option selected="selected" disabled="true"> Choose...</option>
                <option>Uzbekistan</option>
                <option>Russia</option>
                <option>United States</option>
                <option>India</option>
                <option>Afganistan</option>
            </select>
          </div> <!-- form-group end.// -->
      </div> <!-- form-row.// -->
    
      <div class="card">
        <div class="card-header">
          Student Details
        </div>
        <div class="card-bumble">
            <div class="form-row">
                <div class="col form-group">
                    <label>First name </label>   
                      <input type="text" class="form-control" placeholder="">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                    <label>Last name</label>
                      <input type="text" class="form-control" placeholder=" ">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-row">
                <div class="col form-group">
                    <label>Class </label>   
                      <input type="text" class="form-control" placeholder="">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                    <label>Division</label>
                      <input type="text" class="form-control" placeholder=" ">
                </div> <!-- form-group end.// -->
            </div> 
            <div class="form-group"> 
                <mat-form-field>
                  <mat-label>School Name</mat-label>
                  <mat-select>
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <div class="col form-group">
                    <label>Contact Number</label>
                      <input type="text" class="form-control" placeholder="contact number">
                </div> <!-- form-group end.// -->
              </div><!-- form-row end.// -->
              <div class="form-row">
                <div class="col form-group"> 
                    <mat-form-field>
                      <mat-label>Blood Group</mat-label>
                      <mat-select>
                        <mat-option>None</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col form-group">
                  <mat-form-field>
                      <input matInput [matDatepicker]="picker1" placeholder="Date of Birth">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field><!-- form-row end.// -->
                </div>
              </div>
              <div class="form-group">
                  <label>Identification Marks</label>
                  <input class="form-control" type="text">
              </div> <!-- form-group end.// -->  
              <div class="form-group">
                <input class="form-control" type="text">
              </div>
        </div>
      </div>

      <div class="form-row">
          <div class="col form-group">
              <label>Mother's Details</label>
          </div>
      </div> <!-- form-row end.// -->
      <div class="form-row">
          <div class="col form-group">
              <label>First name </label>   
                <input type="text" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
              <label>Last name</label>
                <input type="text" class="form-control" placeholder=" ">
          </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->

      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text">
    </div> <!-- form-group end.// --> 
      <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password">
      </div> <!-- form-group end.// -->  
      <div class="form-group">
          <label>Confirm password</label>
          <input class="form-control" type="password">
      </div> <!-- form-group end.// --> 
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> SignUp  </button>
      </div> <!-- form-group// -->      
      <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
  </form>
</article> <!-- card-body end .// -->
